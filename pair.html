<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EF-PRIME-MD Pair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
    
    :root {
      --primary-color: #00a8ff;
      --secondary-color: #ff0000;
      --accent-color: #ffaa00;
      --dark-bg: #0a0e23;
      --box-bg: #1a1a2e;
      --glow-effect: 0 0 20px rgba(0, 207, 255, 0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #000428, #001e52, #00071f);
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/api/placeholder/1400/900') center/cover;
      opacity: 0.1;
      pointer-events: none;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: var(--primary-color);
      border-radius: 50%;
      animation: float 8s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }
    
    .main {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
    }
    
    .decoration-ring {
      position: absolute;
      border: 2px dashed var(--primary-color);
      width: 380px;
      height: 380px;
      border-radius: 50%;
      animation: spin 60s linear infinite;
      opacity: 0.3;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .box {
      width: 340px;
      min-height: 420px;
      padding: 30px 20px;
      position: relative;
      text-align: center;
      background-color: var(--box-bg);
      border-radius: 15px;
      box-shadow: var(--glow-effect);
      border: 2px solid var(--primary-color);
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
      backdrop-filter: blur(5px);
      z-index: 10;
    }
    
    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
      z-index: 11;
    }
    
    .box::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, rgba(0, 0, 30, 0.7), transparent);
      z-index: -1;
    }
    
    .corner {
      position: absolute;
      width: 15px;
      height: 15px;
      border-color: var(--accent-color);
      z-index: 12;
    }
    
    .corner-top-left {
      top: 5px;
      left: 5px;
      border-top: 2px solid;
      border-left: 2px solid;
    }
    
    .corner-top-right {
      top: 5px;
      right: 5px;
      border-top: 2px solid;
      border-right: 2px solid;
    }
    
    .corner-bottom-left {
      bottom: 5px;
      left: 5px;
      border-bottom: 2px solid;
      border-left: 2px solid;
    }
    
    .corner-bottom-right {
      bottom: 5px;
      right: 5px;
      border-bottom: 2px solid;
      border-right: 2px solid;
    }
    
    #text {
      color: #ffffff;
      position: relative;
      z-index: 20;
    }
    
    .transformer-icon {
      position: relative;
      color: var(--secondary-color);
      font-size: 28px;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }
    
    .transformer-icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      opacity: 0.5;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--secondary-color);
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      letter-spacing: 2px;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
    }
    
    .subtitle {
      color: var(--primary-color);
      font-size: 14px;
      margin-bottom: 25px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .instruction {
      color: var(--primary-color);
      font-size: 12px;
      margin-bottom: 15px;
      font-weight: 500;
      background: rgba(0, 24, 69, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      border-left: 2px solid var(--accent-color);
      display: inline-block;
    }
    
    .input-container {
      display: flex;
      background: rgba(0, 24, 69, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 168, 255, 0.3);
      padding: 4px;
      gap: 5px;
      max-width: 300px;
      width: 100%;
      margin: 15px auto;
      border: 1px solid var(--primary-color);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .input-container:hover {
      box-shadow: 0 0 20px rgba(0, 168, 255, 0.5);
    }
    
    .input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0, 168, 255, 0.1), transparent);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .input-container input {
      border-radius: 8px;
      background: rgba(0, 36, 102, 0.5);
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.5);
      width: 100%;
      flex-basis: 75%;
      padding: 12px;
      border: none;
      border-left: 2px solid var(--secondary-color);
      color: #ffffff;
      transition: all 0.2s ease-in-out;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
    }
    
    .input-container input::placeholder {
      color: #4998FF;
      opacity: 0.7;
    }
    
    .input-container input:focus {
      border-left: 2px solid var(--secondary-color);
      outline: none;
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 0, 0, 0.3);
    }
    
    .input-container button {
      flex-basis: 25%;
      padding: 10px;
      background: linear-gradient(135deg, var(--secondary-color), #ff3300);
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .input-container button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .input-container button:hover {
      background: linear-gradient(135deg, #ff3300, var(--secondary-color));
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transform: translateY(-2px);
    }
    
    .input-container button:hover::before {
      animation: shine-button 1s;
    }
    
    @keyframes shine-button {
      0% { opacity: 0; left: -50%; }
      50% { opacity: 1; }
      100% { opacity: 0; left: 100%; }
    }
    
    .input-container button:active {
      transform: translateY(1px);
    }
    
    .centered-text {
      text-align: center;
      color: #ffffff;
    }
    
    #waiting-message {
      color: var(--primary-color);
      font-weight: bold;
      background-color: rgba(0, 24, 69, 0.6);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      position: relative;
    }
    
    #waiting-message::after {
      content: '...';
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }
    
    #pair {
      margin-top: 20px;
    }
    
    #copy {
      background: rgba(0, 24, 69, 0.8);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid var(--primary-color);
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    #copy:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
    }
    
    .data-grid {
      position: absolute;
      width: 110%;
      height: 110%;
      top: -5%;
      left: -5%;
      background-image: 
        linear-gradient(rgba(0, 168, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 168, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.2;
      animation: grid-move 30s linear infinite;
    }
    
    @keyframes grid-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    
    .scan-line {
      position: absolute;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, transparent, rgba(0, 168, 255, 0.5), transparent);
      z-index: 2;
      opacity: 0.5;
      top: 0;
      animation: scan 6s linear infinite;
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      box-shadow: 0 0 10px var(--secondary-color);
      animation: blink 2s infinite;
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--primary-color);
      opacity: 0.8;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 10px 0;
      background: rgba(0, 24, 69, 0.3);
      border-top: 1px solid rgba(0, 168, 255, 0.2);
      z-index: 100;
    }
    
    @media (max-width: 500px) {
      .box {
        width: 90%;
        min-height: 380px;
      }
      
      .decoration-ring {
        width: 300px;
        height: 300px;
      }
      
      .input-container {
        flex-direction: column;
        padding: 8px;
      }
    
      .input-container input {
        border-radius: 8px;
        width: 100%;
        margin-bottom: 8px;
        flex-basis: auto;
      }
    
      .input-container button {
        padding: 10px;
        border-radius: 8px;
        width: 100%;
        flex-basis: auto;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="main">
      <div class="decoration-ring"></div>
      
      <div class="box" id="box">
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="status-indicator"></div>
        <div class="data-grid"></div>
        <div class="scan-line"></div>
        
        <div id="text">
          <div class="transformer-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="logo">EF-PRIME-MD</div>
          <div class="subtitle">AUTOBOTS SECURE CONNECTION</div>
          
          <div class="instruction">Enter your number with a country code</div>
          
          <div class="input-container">
            <input placeholder="265993*******" type="number" id="number" name="">
            <button id="submit">PAIR</button>
          </div>
          
          <div id="waiting-message" class="centered-text" style="display: none;">ESTABLISHING SECURE LINK</div>
          <div id="pair"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Frank Dev Inc &copy; 2025
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create background particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.opacity = Math.random() * 0.5 + 0.2;
      particle.style.width = `${Math.random() * 3 + 1}px`;
      particle.style.height = particle.style.width;
      particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particlesContainer.appendChild(particle);
    }
    
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerHTML = "<i class='fas fa-check'></i> COPIED TO CLIPBOARD";
      obj.style = "color:#00a8ff;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#ff0000;font-weight:bold";
        obj.size = "5";
      }, 800);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#ff0000;font-weight:bold;background:rgba(255,0,0,0.1);padding:10px;border-radius:8px;display:inline-block;border:1px solid #ff0000"><i class="fas fa-exclamation-triangle"></i> ENTER YOUR COMM-LINK NUMBER WITH COUNTRY CODE</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff0000;font-weight:bold;background:rgba(255,0,0,0.1);padding:10px;border-radius:8px;display:inline-block;border:1px solid #ff0000"><i class="fas fa-exclamation-circle"></i> INVALID COMM-LINK FORMAT</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#00a8ff;font-size:18px";
        waitingMessage.style.display = "block";
        a.innerHTML = '<a style="color:#00a8ff;font-weight:bold">ESTABLISHING SECURE COMM-LINK...</a><br><br>';
        
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "SERVICE UNAVAILABLE";
          waitingMessage.style.display = "none";
          a.innerHTML = '<div id="copy" onclick="Copy()" style="color:#ff0000;font-weight:bold;cursor:pointer"><i class="fas fa-key"></i> CODE: <span style="color:#00a8ff;font-weight:bold">' + code + '</span></div><br><div style="color:#ffffff;font-size:12px;margin-top:8px;"><i class="fas fa-hand-pointer"></i> TAP CODE TO COPY</div>';
        } catch (error) {
          waitingMessage.style.display = "none";
          a.innerHTML = '<a style="color:#ff0000;font-weight:bold"><i class="fas fa-exclamation-triangle"></i> CONNECTION ERROR</a><br><br>';
        }
      }
    });
  </script>
</body>
